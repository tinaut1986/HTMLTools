<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Splitter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Alternar modo oscuro">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    <div class="container">
        <h1>Twitter Splitter</h1>
        <div class="input-group">
            <textarea id="inputText" placeholder="Enter your text here"></textarea>
            <div class="controls">
                <input type="number" id="charLimit" min="1" value="100" placeholder="Character limit">
                <button id="divideBtn" class="btn">
                    <span class="material-icons">content_cut</span>
                    Divide
                </button>
            </div>
        </div>
        <button id="copyAllBtn" class="btn" style="display: none;">
            <span class="material-icons">content_copy</span>
            Copy everything
        </button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epub Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    <div class="container">
        <h1>Epub Splitter</h1>
        
        <div class="input-section">
            <label for="inputText">Input text (XHTML) - <span id="charCount">0</span> characters:</label>
            <textarea id="inputText" placeholder="Enter your XHTML text here..."></textarea>
        </div>

        <div class="input-section">
            <label for="maxChars">Maximum number of characters per group:</label>
            <input type="number" id="maxChars" value="500">
        </div>

        <div class="button-group">
            <label for="fileInput" class="button upload-button">
                <span class="icon">â¬†ï¸</span> Upload text from file
            </label>
            <input type="file" id="fileInput" accept=".txt,.xml,.html,.xhtml" class="hidden">
            <button id="downloadTranslations" class="button download-button">
                <span class="icon">â¬‡ï¸</span> Save translations to file
            </button>
            <button id="resetAll" class="button reset-button">
                <span class="icon">ğŸ—‘ï¸</span> Clear all
            </button>
        </div>

        <div id="splitTextsContainer"></div>

        <div class="button-group">
            <button id="copyAllOriginal" class="button copy-button">
                <span class="icon">ğŸ“‹</span> Copy all original texts
            </button>
            <button id="copyAllTranslations" class="button copy-button">
                <span class="icon">ğŸ“‹</span> Copy all translations
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
